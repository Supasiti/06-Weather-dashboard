<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <!-- body -->
  <body class="min-100-vh flex-column">
    
    <!-- header -->
    <header class="hero flex-column align-center">
      <h1 class="app-title text-center">Weather Dashboard</h1>
    </header>
  
    <!-- main content-->
    <main class="flex-row justify-space-between">

      <!-- side bar -->
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase text-center">Search for a City</h3>
          <form id="city-form" class="card-body">
            <input name="city-name" id="city-name" type="text" autofocus="true" placeholder="Melbourne" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>

        <!-- recent searches -->
        <div id="recent-searches-container" class="card">
        </div>
      </div>
  
      <!-- result deplay here -->
      <div class="col-12 col-md-8">
        
        <!-- today weather -->
        <div id="today-container" class="flex-column align-stretch">
          <div id="today-title"></div>
          <div id="today-forecast-container"></div>
        </div>

        <!-- 5 day forcast -->
        <div id="days-container" class="flex-column align-stretch">
          <div id="days-title"></div>
          <div id="forcast-container" class="flex-row justify-space-between"></div>
        </div>
      </div>
    </main>

    <script src="assets/js/weather-result.js"></script>
  </body>
</html>
